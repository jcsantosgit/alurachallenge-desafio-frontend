<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>AluraDev</title>
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="content">
      <header class="header">
        <div class="logo">
          <a href="#">
            <img src="./assets/images/aluradev.svg">
          </a>          
        </div>
        <div class="menu-search">
          <button><i class="fa fa-search"></i></button>
          <button><i class="fa fa-navicon"></i></button>
        </div>
      </header>
      <main class="content">
        <section id="code">
          <div class="code-container">
            <div class="code-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit accusantium ex illum consequatur provident reprehenderit! Doloremque reprehenderit laborum perferendis natus consectetur minima quod facere voluptatem fuga, laudantium quia veniam et.
            </div>
          </div>
          <button class="btn-primary">Visualizar com o highlight</button>
        </section>

        <section id="project">
          <h1>Seu Projeto</h1>
          <input type="text" class="control" placeholder="Nome do projeto" />
          <textarea rows="5" class="control" placeholder="Descrição do seu projeto"></textarea>
        </section>

        <section id="peronalization">
          <h1>Personalização</h1>
          <select class="control select">
            <option value="1">Javascript</option>
            <option value="2">Java</option>
            <option value="3">C#</option>
            <option value="4">SQL</option>
          </select>
          <button class="btn-code-color"></button>
        </section>
        <button class="btn-success">Salvar Projeto</button>
      </main>
      <footer class="footer"></footer>      
    </div>
  </body>
</html>
